<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px; /* –£–≤–µ–ª–∏—á–∏–ª –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –±–æ–ª–µ–µ –ø—Ä–æ—Å—Ç–æ—Ä–Ω–æ–≥–æ –≤–∏–¥–∞ */
            background: linear-gradient(90deg, #4e54c8, #8f94fb); /* –î–æ–±–∞–≤–ª–µ–Ω –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è —Ñ–æ–Ω–∞ */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* –õ–µ–≥–∫–∞—è —Ç–µ–Ω—å –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Ö–µ–¥–µ—Ä–∞ */
            border-bottom: none; /* –£–±—Ä–∞–ª —Å–∫—É—á–Ω—É—é –ª–∏–Ω–∏—é —Å–Ω–∏–∑—É */
            color: #fff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        .header .page-title {
            font-size: 1.8em; /* –°–¥–µ–ª–∞–ª –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á—É—Ç—å –∫—Ä—É–ø–Ω–µ–µ */
            font-weight: bold;
            margin: 0;
            color: #ffe53b; /* –î–æ–±–∞–≤–∏–ª –∞–∫—Ü–µ–Ω—Ç–Ω—ã–π —Ü–≤–µ—Ç */
            text-transform: uppercase; /* –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ –≤–µ—Ä—Ö–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä */
            letter-spacing: 1px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏ –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –≤–∏–¥–∞ */
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ */
        .header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1em;
        }

        /* –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ */
        .user-info select {
            padding: 8px;
            font-size: 1em;
            background-color: #fff; /* –ë–µ–ª—ã–π —Ñ–æ–Ω –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è */
            transition: border-color 0.3s ease;
        }

        .user-info select:hover,
        .user-info select:focus {
            border-color: #8f94fb; /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            outline: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ—Ç–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }

        .product-item {
            width: calc(25% - 10px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
        }
        .product-item {
            width: calc(25% - 10px); /* –®–∏—Ä–∏–Ω–∞ –¥–ª—è —á–µ—Ç—ã—Ä—ë—Ö —Ç–æ–≤–∞—Ä–æ–≤ –≤ —Å—Ç—Ä–æ–∫–µ */
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .product-image {
            width: 100%;
            height: auto;
            /*height: 150px;*/
            object-fit: cover;
            object-position: center;
        }
        .product-title {
            font-size: 1.1em;
            margin: 10px 0;
            font-weight: bold;
        }
        .product-price {
            color: #007b00;
            font-size: 1.1em;
        }
        .product-stock {
            font-size: 0.9em;
            color: #555;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .buy-button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-description {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 10;
            -webkit-box-orient: vertical;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 992px) {
            .product-item {
                width: calc(33.33% - 10px); /* –¢—Ä–∏ —Ç–æ–≤–∞—Ä–∞ –≤ —Å—Ç—Ä–æ–∫–µ */
            }
        }
        @media (max-width: 768px) {
            .product-item {
                width: calc(50% - 10px); /* –î–≤–∞ —Ç–æ–≤–∞—Ä–∞ –≤ —Å—Ç—Ä–æ–∫–µ */
            }
        }
        @media (max-width: 576px) {
            .product-item {
                width: 100%; /* –û–¥–∏–Ω —Ç–æ–≤–∞—Ä –≤ —Å—Ç—Ä–æ–∫–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ "–í—Ö–æ–¥" –∏ "–í—ã—Ö–æ–¥" */
        .login-button, .logout-button {
            background-color: #ff7f50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover, .logout-button:hover {
            background-color: #ff4500;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ—Ä–∑–∏–Ω—ã —Ç–æ–≤–∞—Ä–æ–≤ */
        .cart {
            margin-left: 20px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
            color: #fff;
        }

        .cart-link {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .cart-link:hover {
            color: #ffe53b; /* –¶–≤–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .cart-count {
            background-color: #ff4500;
            color: white;
            padding: 2px 8px;
            border-radius: 50%;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="page-title">–ò–≥—Ä—ã –¥–ª—è –ü–ö8000</div>
    <div class="user-info">
        <div th:if="${isAuthenticated}">
            <span th:text="'–ü—Ä–∏–≤–µ—Ç, ' + ${username} + '!'">–ü—Ä–∏–≤–µ—Ç, –ì–æ—Å—Ç—å!</span>
            <a th:href="@{/logout}" class="logout-button">–í—ã—Ö–æ–¥</a>
        </div>
        <div th:if="${!isAuthenticated}">
            <a th:href="@{/do-login}" class="login-button">–í—Ö–æ–¥</a>
        </div>
        <form th:action="@{/set-category}" method="get" style="margin-left: 20px;">
            <label for="category">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é:</label>
            <select id="category" name="category" onchange="this.form.submit()">
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category}"
                        th:selected="${category == currentCategory}">
                </option>
            </select>
        </form>
        <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
        <div class="cart">
            <a th:href="@{/cart}" class="cart-link">
                üõí –ö–æ—Ä–∑–∏–Ω–∞
                <span class="cart-count" th:text="${cartItemCount}">0</span>
            </a>
        </div>
    </div>
</div>

<div class="product-grid">
    <!-- –ü–µ—Ä–µ–±–æ—Ä —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ –º–æ–¥–µ–ª–∏ -->
    <div th:each="product : ${products}" class="product-item" th:data-product-id="${product.id}" th:data-product-price="${product.price}">
        <div class="product-title" th:text="${product.name}">Product Name</div>
        <img th:src="'data:image/jpeg;base64,' + ${product.imageBase64}" alt="Product Image" class="product-image"/>
        <div class="product-description" th:text="${product.description}">Product description...</div>
        <div class="product-price" th:text="'$' + ${product.price}">Price</div>
        <div class="product-stock" th:text="'In stock: ' + ${product.stock}">Stock</div>
        <!-- –§–æ—Ä–º–∞ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ –∑–∞–∫–∞–∑–µ -->
        <form th:action="@{/add-to-cart}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}" />
            <input type="hidden" name="name" th:value="${product.name}" />
            <input type="hidden" name="price" th:value="${product.price}" />
            <div class="quantity-controls">
                <button type="button" onclick="decreaseQuantity(this)">-</button>
                <input type="number" name="quantity" value="1" min="1" max="5" class="quantity-input" style="width: 50px; text-align: center;" />
                <button type="button" onclick="increaseQuantity(this)">+</button>
            </div>
            <button type="submit" class="buy-button">–ö—É–ø–∏—Ç—å</button>
        </form>
    </div>
</div>

<script>
    function increaseQuantity(button) {
        const quantityInput = button.parentElement.querySelector('.quantity-input');
        let currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity < 10) { // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            quantityInput.value = currentQuantity + 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        }
    }

    function decreaseQuantity(button) {
        const quantityInput = button.parentElement.querySelector('.quantity-input');
        let currentQuantity = parseInt(quantityInput.value);
        if (currentQuantity > 1) { // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            quantityInput.value = currentQuantity - 1; // –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
        }
    }
</script>

</body>
</html>
